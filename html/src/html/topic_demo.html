        "title" : "我自己做的本科毕业设计想开源，被导师阻止，理由是“版权归实验室所有”",
        "posts" : [
            {
                "id": "0",
                "content" : "<div class=\"reply_content\">官网说你应该用 Python3。<br />如果你连官网都不相信那还是算了…<br />Livid this should be moved to <a target=\"_blank\" href=\"/go/monthly\">/go/monthly</a></div><div class=\"topic_content\"><div class=\"markdown_body\"><p>今年六月本科毕业，<br \/>\n做了一个毕业设计，大概算是数据可视化。<br \/>\n提供了一个网站，用于展现微博等社交媒体的数据，通过用户、地理、时间等维度。<br \/>\n所用到的全套技术如下，包括前端后端开发测试部署运维全部自己独立完成：<\/p>\n\n<p>后端：LNMP架构,自己开发的PHP框架Vera，外加Smarty模板引擎<br \/>\n前端：jQuery，Bootstrap框架，ECharts图表库<\/p>\n\n<p>Demo地址: <a target=\"_blank\" rel=\"nofollow\" href=\"http:\/\/198.58.109.76\/\">传送门<\/a><br \/>\n目前所有数据都是测试数据，为了方便展现制作的，并不是真实数据，并且只有“毕业设计”这一个话题是有数据的。<\/p>\n\n<h1><\/h1>\n\n<p>那么问题来了：<br \/>\n我想把全部代码都开源，但是被导师阻止...<\/p>\n\n<p>导师研究的内容是预测微博情绪的走向、以及传播的趋势，比如“不让xxx转发之后，这个话题会有怎样的传播路径”<br \/>\n我的毕设内容相当于把导师的数据，可视化的展现了出来，方便观测，但并不针对导师的数据进行展现，而是一个通用的平台。<\/p>\n\n<p>我的毕设完全是独立完成的，导师并不懂Web前后端开发，也无法提供任何指导。<br \/>\n所用到的全部技术都是开源的（不过我还没仔细研究每一个开源项目的licence，可能漏了原作者声明）<\/p>\n\n<p>现在我想把毕设开源，但是导师不允许...<br \/>\n理由是我的毕设版权归学校所有，此外，如果别人用了我的这套东西，那导师的多年成果就难以发论文。事实上导师一边阻止我开源，一边问我要代码，想把这套东西用在他们自己的课题上，最终应用在某个zf项目里。<\/p>\n\n<p>搞笑的是...<br \/>\n我做毕设用到的全部技术、每一行代码，都不是学校四年里教我的，而我用它们做了我的毕设，却要把版权留给学校。<\/p>\n\n<p>我不知道到底有没有这样的规定，毕设版权归学校。<br \/>\n想寻求大家的意见参考。<\/p>\n<\/div><\/div><div class=\"subtle\">\n        <span class=\"fade\">第 1 条附言  ·  20 小时 30 分钟前</span>\n        <div class=\"sep5\"></div>\n        <div class=\"topic_content\">谢谢大家鼓励，有具体的技术问题可以在这里给我提问。<br /><img src=\"http://ww3.sinaimg.cn/large/62004c6agw1exse4ktzvvj20if0ctwfp.jpg\" class=\"imgly\" style=\"max-width: 660px;\" border=\"0\" /> </div>\n    </div>",
